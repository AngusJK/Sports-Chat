<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="join-container chat-page">
    <div id="heading">
      <div id="room-name"></div>
      <div id="clients"></div>
      <a class="btn" id="leave">LEAVE</a>
      <div id="message-container"></div>
    </div>
    <form id="chat-form" action="">
      <span class="chat-bar">
        <input id="chat-input" autocomplete="off" autofocus/>
        <button class="btn">SEND</button>
      </span>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </div>
</body>
</html>
